<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Daniel's Cafe</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="img/icons8-movie-48.png" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/DanielsCollection.css" rel="stylesheet" />
        <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <script src="js/table.js"></script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Daniel's Collection:</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="https://github.com/danielmartellini/ssp-ca3"  target="_blank" >My GitHub Repository</a></li>
                    
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="text-center mt-5">
                    <h1>Daniel's Movie Collection</h1>
                    <p class="lead">Check out our selection:</p>
                </div>
                
                <div id="results" class="col-lg-10 mb-5 order-1"></div>
                
                <div class="text-center order-3"><a  href="https://github.com/danielmartellini/ssp-ca3/" target="_blank">
                    <img alt="Link for my repository" src="img/icons8-github-90.png"
                    width=90" height="90">
                 </a></div>
                <div id="menu" class="col-lg-10 mb-5 order-2">
                    <form enctype="application/json" action="/post/json" method="post">
                        <div class="form-group">
                            <select class="form-control form-required" name="sec_n">
                                <option value="" disabled selected>Enter the genre of the Movie or TV Series:</option>
                                <option value="0">Classics</option>
                                <option value="1">Super-Hero Movies</option>
                                <option value="2">Sports Movies</option>
                                <option value="3">Adventure Movies</option>
                                <option value="4">TV SHOWS</option>
                            </select>
                            <input name="item" class="form-control mt-3 form-required" type="text" placeholder="Enter the name of the Movie or TV Series" minlength="4">

                            <select name="price"" class="form-control mt-3 form-required" type="text" >
                                <option value="" disabled selected>Select the movie score:</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>

                            </select>
                            <div class="d-grid gap-2"><button name="submit_button" type="submit"  class="btn btn-info btn-block mt-3"  >Submit</button></div>
                        </div>
                    </form>
                    <div class="d-grid gap-2">
                    <button name="delete" id="delete" class="btn btn-danger btn-block mt-3">Delete</button></div>
                    <p class="text-muted text-center">*To delete a title, click on the required row and then click on delete</p>
                </div>
            </div>

            </div>    

        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
